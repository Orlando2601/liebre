<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" /><!-- Link para obtener iconos de la pagina enlazada, para agregar se debe ver la sintaxis que muetsra la pagina -->
    <link rel="stylesheet" href="/css/styles.css" >
    <title>Loggin</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="/images/logo-mercado-liebre.svg" alt="Logo Mercado Liebre">
            </div>
            <div class="buscador">
                <div class="barra-busqueda">
                    <p>Buscar productos marcas y más</p>
    
    
                </div><!-- barrabusqueda -->
                <div class="icono-lupa">
                    <i class="fas fa-search"></i>
                </div><!-- icono lupa -->

            </div>
    
            <div class="txt-sin-tarjeta">
                <p><i class="fas fa-hand-holding-usd"></i> Compra en cuotas y sin tarjeta de credito</p>
            </div><!-- texto sin tarjeta de credito -->
            




        
        </div>
        

        <div class="medium-header">
            <div class="listadoleft">
                <nav>
                    <ul class="Primerlistadonav">
                        <li><a href="#">Ofertas</a></li>
                        <li><a href="#">Tiendas Oficiales</a></li>
                        <li><a href="#">Vender</a></li>
                        <li><a href="#">Ayuda</a></li>
                    </ul><!-- Primer listado -->
                </nav>
            </div>

            <div class="listadoright">
                <nav>
                    <ul class="Segundolistadonav">
                        <li><a href="/register">Crea tu cuenta  <i class="far fa-id-card"></i></a></li>
                        <li><a href="/login">Ingresá  <i class="fas fa-sign-in-alt"></i></a></li>
                        <li><a href="#">Mis compras  <i class="fas fa-shopping-basket"></i></a></li>
    
                    </ul><!-- Segundo listado -->
                </nav>
            </div>
        </div>
        <div class="btn-menu-hamburguesa">
            <i class="fas fa-bars"></i>
        </div><!-- Botón de menu hamburguesa -->
    </header>   
    <main>
        <form class="formulario-log" action="/home">
            <div class="itemform-log">

                <input type="text" name="usuarioname" placeholder="Ingrese usuario registrado">
            </div>

            <br>
            <div class="itemform-log">
                <input type="password" name="Contraseña" placeholder="Ingrese contraseña">
            </div>
            <br>
            <div class="btn-log">
                <input type="submit" value="Ingresar">
                <input type="reset" value="Borrar">
            </div>
        </form><!-- Estructura de formulario -->
    </main>
    
</body>
</html>
